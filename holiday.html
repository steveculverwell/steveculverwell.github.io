<body>
	
	<div class="box">
		<div class="text">Days until holiday...</div>

	<script>
		
		const holiday = new Date("Nov 6, 2017 06:00:00").getTime();
		const today = new Date().getTime();
		const time = holiday - today;
		const days = Math.floor(time / (1000 * 60 * 60 * 24));
